
<!DOCTYPE html>
<html>
    <head>
<style>
    * {
        box-sizing: border-box;
    }
    body{
        margin: 0px;
    }

    img{
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.8);
        margin-bottom: 3pc;
    }
    .pop {
    transition:transform 0.25s ease;
    }

    .col1 .pop:hover {
    -webkit-transform:scale(1.2); /* or some other value */
    transform:scale(1.2) translateX(9%)
    }

    .col2 .pop:hover {
    -webkit-transform:scale(1.2); /* or some other value */
    transform:scale(1.2) translateX(-9%)
    }

    h2, h1{
        text-align: center;
        padding-bottom: 1pc
    }


    p{
        font-size: 1.3pc
    }

    .column {
        float: left;
        width: 50%;
        padding: 10px;
    }


    .row {
        content: "";
        display: table;
        clear: both;
    }
</style>
<title>Gallery</title>
</head>
<body>

    <h1>Gallery</h1>

    <div class="row">
        <div class="column col1">
            <div class="pop">
                <p>Work with multiple files</p>
                <img src="../images/ide/files.gif">
            </div>
            <div class="pop">
                <p>Move point in any direction</p>
                <img src="../images/ide/any.gif">
            </div>
            <div class="pop">
                <p>Configure plot properties interactively</p>
                <img src="../images/ide/set.gif">
            </div>
            <div class="pop">
                <p> Fill missing values</p>
                <img src="../images/ide/fill.gif">
            </div>
            <div class="pop">
                <p> 3D surface plot</p>
                <img src="../images/ide/3d.gif">
            </div>
            <div class="pop">
                <p> Spreadsheet editor</p>
                <img src="../images/ide/spread.gif">
            </div>
        </div>

        <div class="column col2">
            <div class="pop">
                <p> Edit any one or mutiple points </p>
                <img src="../images/ide/edit.gif">
            </div>
            <div class="pop">
                <p>Save image </p>
                <img src="../images/ide/save.gif">
            </div>
            <div class="pop">
                <p> Set lables and title with LaTeX</p>
                <img src="../images/ide/title.gif">
            </div>
            <div class="pop">
                <p> Repeat or Mirror data</p>
                <img src="../images/ide/repm.gif">
            </div>
            <div class="pop">
                <p> 3D wireframe plot</p>
                <img src='../images/ide/wire.gif'>
            </div>
            <div class="pop">
                <p> Swap Data</p>
                <img src="../images/ide/swap.gif">
            </div>
        </div>
    </div>


</body>

</html>
